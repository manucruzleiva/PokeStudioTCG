<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PokeStudioTCG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section id="match-info" class="section">
    <h2>Informaci√≥n de la Partida</h2>
    <div class="match-data">
      <div>
        <strong>Turno partida:</strong> <span id="matchTurnCount">0</span>
      </div>
      <div>
        <strong>Turno Jugador A:</strong> <span id="playerATurnCount">0</span>
      </div>
      <div>
        <strong>Turno Jugador B:</strong> <span id="playerBTurnCount">0</span>
      </div>
      <div>
        <strong>Turno final:</strong> <span id="finalTurnDisplay">FALSO</span>
      </div>
    </div>
  </section>

  <section id="timer-section" class="section">
    <h2>Temporizador</h2>
    <div id="timer">50:00</div>
    <div class="timer-buttons">
      <button id="startPauseBtn" onclick="toggleTimer()">‚ñ∂Ô∏è</button>
      <button onclick="resetTimer()">üõë</button>
      <button onclick="addTime(60)">+1 min</button>
      <button onclick="addTime(-60)">-1 min</button>
    </div>
  </section>

  <section id="players-section" class="section players-container">
    <!-- Jugador A -->
    <div id="playerA" class="player-block">
      <div class="player-info">
        <input type="text" id="playerAName" value="Jugador A" class="player-name" />
        <div><strong>Standing:</strong> <input id="playerAStanding" type="text" value="0/0/0" /></div>
        <div><strong>Partidas ganadas:</strong> <span id="playerAWins">0</span></div>
      </div>
      <div class="player-match-data">
        <div class="prizes">
          <strong>Premios</strong>
          <div class="prizes-grid" id="playerAPrizes">
            <!-- Checkboxes se generar√°n en script -->
          </div>
        </div>
        <div class="resources">
          <strong>Recursos usados</strong>
          <label><input type="checkbox" id="playerASupporter" /> Partidario</label>
          <label><input type="checkbox" id="playerAStadium" /> Estadio</label>
          <label><input type="checkbox" id="playerAEnergy" /> Energ√≠a</label>
          <label><input type="checkbox" id="playerARetreat" /> Retirada</label>
        </div>
      </div>
    </div>

    <!-- Jugador B -->
    <div id="playerB" class="player-block">
      <div class="player-info">
        <input type="text" id="playerBName" value="Jugador B" class="player-name" />
        <div><strong>Standing:</strong> <input id="playerBStanding" type="text" value="0/0/0" /></div>
        <div><strong>Partidas ganadas:</strong> <span id="playerBWins">0</span></div>
      </div>
      <div class="player-match-data">
        <div class="prizes">
          <strong>Premios</strong>
          <div class="prizes-grid" id="playerBPrizes">
            <!-- Checkboxes se generar√°n en script -->
          </div>
        </div>
        <div class="resources">
          <strong>Recursos usados</strong>
          <label><input type="checkbox" id="playerBSupporter" /> Partidario</label>
          <label><input type="checkbox" id="playerBStadium" /> Estadio</label>
          <label><input type="checkbox" id="playerBEnergy" /> Energ√≠a</label>
          <label><input type="checkbox" id="playerBRetreat" /> Retirada</label>
        </div>
      </div>
    </div>
  </section>

  <section id="turn-section" class="section turn-switcher">
    <div>
      <strong>Turno de:</strong> <span id="currentPlayerTurn">Jugador A</span>
    </div>
    <button id="endTurnBtn" onclick="endTurn()">Fin de turno Jugador A</button>
  </section>

  <section class="section control-buttons">
    <div id="firstTurnSelector">
      <strong>Seleccionar primer turno:</strong><br />
      <label><input type="radio" name="firstTurn" value="A" /> Jugador A</label>
      <label><input type="radio" name="firstTurn" value="B" /> Jugador B</label>
      <button id="confirmFirstTurnBtn" onclick="confirmFirstTurn()">Confirmar</button>
    </div>
    <button id="startMatchBtn" onclick="startMatch()">Iniciar partida</button>
    <button id="endMatchBtn" onclick="endMatch()" disabled>Terminar partida</button>
  </section>

  <section id="match-winner-section" class="section" style="display:none;">
    <strong>Selecciona el ganador:</strong><br />
    <button onclick="declareWinner('A')">Jugador A</button>
    <button onclick="declareWinner('B')">Jugador B</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
